- clean: ['~']
- link:
    ~/.gitconfig: gitconfig
    # ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom: zsh/oh-my-zsh-custom
    # Spacemacs
    ~/.emacs.d: emacs.spacemacs.d
    ~/.spacemacs: spacemacs
    ~/.emacs.d/private: emacs.spacemacs.d.private
    # Zsh
    ~/.zshrc: zsh/zshrc
    ~/.zshrc.twice: zsh/zshrc.twice
    ~/.zsh_profile: zsh/zsh_profile
    ~/.flake8rc: flake8rc
    # Tmuxinator
    ~/.tmuxinator: tmuxinator/tmuxinator
    ~/.tmuxinator.zsh: tmuxinator/tmuxinator.zsh
    ~/.tmux.conf: tmuxinator/tmux.linux.conf
    ~/.tmux.common.conf: tmuxinator/tmux.common.conf
    ~/.zenburn.conf: tmuxinator/zenburn.conf
    # Vimperator
    ~/.vimperratorrc: vimperratorrc
    # Linux-specific settings
    ~/.xmonad: xmonad
    ~/.xmobarrc: xmobarrc
    ~/.stalonetrayrc: stalonetrayrc
