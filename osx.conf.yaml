- clean: ['~']
- shell:
    - [./osx/apply-keys.sh, Applying OSX keyboard shortcuts...]
    # Manually make directory since there are multiple levels
    - [mkdir -p ~/.tmux/plugins, Creating tmux directory...]
- link:
    ~/.amethyst: amethyst
    ~/.atom: atom
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom: zsh/oh-my-zsh-custom
    # ~/.emacs.d: emacs.d
    # Spacemacs
    ~/.emacs.d: emacs.spacemacs.d
    ~/.spacemacs: spacemacs
    ~/.emacs.d/private: emacs.spacemacs.d.private
    ~/.zshrc: zsh/zshrc
    ~/.zsh_profile: zsh/zsh_profile
    ~/.slate.js.d: slate/slate.js.d
    ~/.slate.js: slate/slate.js
    ~/.flake8rc: flake8rc
    # Tmuxinator
    ~/.tmuxinator: tmuxinator/tmuxinator
    ~/.tmuxinator.zsh: tmuxinator/tmuxinator.zsh
    # Tmux
    ~/.tmux/plugins/tpm: tmux/plugins/tpm
    ~/.tmux.conf: tmux/tmux.osx.conf
    ~/.tmux.common.conf: tmux/tmux.common.conf
    ~/.vimperatorrc: vimperratorrc
    ~/.zenburn.conf: tmux/zenburn.conf
    # Karabiner
    ~/Library/Application Support/Karabiner: Karabiner
    # LaunchAgents
    # Automatically commit ~/Dropbox/jason/org files
    ~/Library/LaunchAgents/org.mode.jason.plist: LaunchAgents/org.mode.jason.plist
    # Hammerspoon
    ~/.hammerspoon: hammerspoon
    ~/.agignore: agignore
